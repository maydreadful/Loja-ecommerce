<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="HTML, tags, head, metadados, exemplo, currículo">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pridi:wght@200;300;400;500;600;700&family=Special+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Loja</title>
  </head>
  <body>
    <header>
      <nav id="header-nav">
        <img
          src="assets/mayara-logo-fundo-branco.svg"
          alt="Loja da Obsidan Piercing"
          id="header-logo"
        />
        <ul>
          <li><a href="#">Sobre a Loja</a></li>
          <li><a href="#">Materiais</a></li>
          <li><a href="#">Modelos</a></li>
          <li><a href="#">Promoções</a></li>
        </ul>
      </nav>

      <div id="header-search-bar">
        <input type="text" placeholder="Digite o que você procura" />
        <button>
          <img
            id="search-icon"
            src="assets/lupa.svg"
            alt="Imagem de uma lupa"
          />
        </button>
      </div>
    </header>
    <main>

        <div class="carousel">
            <figure>
              <div class="slide">
                <img src="assets/3.png" alt="joia cluster" />
              </div>
              <div class="slide">
                <img src="assets/4.jpg" alt="Campanha dia das mães" />
              </div>
              <div class="slide">
                <img src="assets/5.png" alt="orelha com piercing" />
              </div>
              <div class="slide">
                <img src="assets/fretegratis.png" alt="banner fretis grátis apartir de 200 reais" />
              </div>
            </figure>
            <div class="indicators">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
    </main>

    <footer></footer>
  </body>
</html>
